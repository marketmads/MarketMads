<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MarketMads Island</title>

<style>
body { margin:0; overflow:hidden; background:black; }

/* Crosshair */
#crosshair {
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:32px; color:white;
  pointer-events:none;
}

/* Radial button for block selection */
#radialButton {
  position:fixed; bottom:20px; right:20px;
  width:80px; height:80px;
  background:rgba(255,255,255,0.25);
  border:2px solid white; border-radius:50%;
  display:flex; justify-content:center; align-items:center;
  font-size:40px; color:white;
  user-select:none; z-index:50; touch-action:none;
}

/* Radial selection canvas */
#radialMenu { 
  position:fixed; bottom:20px; right:20px;
  z-index:49; pointer-events:none;
}

/* Joystick */
#joystick-base {
  position:fixed; bottom:80px; left:80px;
  width:140px; height:140px;
  background:rgba(255,255,255,0.15);
  border:2px solid white; border-radius:50%;
  pointer-events:auto; z-index:50; touch-action:none;
}
#joystick-stick {
  position:absolute; width:70px; height:70px;
  background:rgba(255,255,255,0.35);
  border-radius:50%; left:35px; top:35px;
}

/* Hide on desktop automatically */
.hidden { display:none; }
</style>
</head>

<body>
<div id="crosshair">+</div>
<div id="radialButton">‚óè</div>
<canvas id="radialMenu"></canvas>
<div id="joystick-base"><div id="joystick-stick"></div></div>

<script type="module" src="main.js"></script>
</body>
</html>
